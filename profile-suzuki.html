<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>財務大臣 鈴木 一郎 - プロフィール</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f9;
        color: #333;
      }
      header {
        background: #de2910;
        color: white;
        padding: 20px;
        text-align: center;
        position: relative;
      }
      nav {
        position: absolute;
        top: 20px;
        right: 20px;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 15px;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 5px 10px;
        transition: background-color 0.2s ease;
      }
      nav ul li a:hover {
        background: white;
        color: #de2910;
        border-radius: 4px;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
      }
      .profile-photo {
        text-align: center;
        margin-bottom: 20px;
      }
      .profile-photo img {
        width: 250px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      h2 {
        color: #af0000;
        border-bottom: 2px solid #de2910;
        padding-bottom: 5px;
        margin-top: 30px;
      }
      p {
        line-height: 1.6;
      }
      footer {
        background: #de2910;
        color: white;
        text-align: center;
        padding: 10px;
        margin-top: 40px;
      }
      /* スマホ向けレスポンシブ調整 */
      @media screen and (max-width: 768px) {
        header .flag-bg {
          height: 250px; /* ヘッダー画像を少し低めに */
        }

        header h1 {
          font-size: 1.8rem; /* タイトル文字を縮小 */
          padding: 0 10px; /* 左右に余白を入れて折返し防止 */
        }

        header p {
          font-size: 1rem;
          padding: 0 10px;
        }

        nav {
          position: static; /* 右上固定を解除して下に配置 */
          margin-top: 10px;
          text-align: center;
        }

        nav ul {
          flex-direction: column; /* 縦並びに変更 */
          gap: 10px;
        }

        nav ul li a {
          display: block;
          background: rgba(255, 255, 255, 0.2);
          border-radius: 4px;
        }

        .container {
          padding: 10px;
        }

        .member-grid {
          grid-template-columns: 1fr; /* 1列表示に */
        }

        .member-card img {
          height: auto; /* 高さ固定を解除して自然に縮小 */
        }

        footer {
          font-size: 0.9rem;
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>財務大臣 鈴木 一郎</h1>
      <nav>
        <ul>
          <li><a href="index.html">内閣トップ</a></li>
          <li><a href="history.html">歴史</a></li>
          <li><a href="constitution.html">憲法</a></li>
          <li><a href="culture.html">文化</a></li>
          <li><a href="contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="profile-photo">
        <img src="kinn.png" alt="財務大臣 鈴木 一郎の写真" />
      </div>

      <h2>経歴</h2>
      <p>
        経済学者として活躍し、財政政策の専門家。<br />
        産業国有化や計画経済の設計に深く関わり、連邦の経済基盤を築いた。
      </p>

      <h2>政策</h2>
      <p>
        ・安定した財政運営<br />
        ・社会福祉予算の拡充<br />
        ・産業発展と国際貿易のバランス調整<br />
        ・連邦全体の経済均衡の維持
      </p>

      <h2>人物像</h2>
      <p>
        冷静沈着で分析力に優れ、数字に強い。<br />
        国民生活の安定を第一に考える堅実なリーダー。
      </p>
    </div>

    <footer>
      <p>&copy; 2025 大日本十熙人社会主義共和国連邦</p>
    </footer>
  </body>
</html>
